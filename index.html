<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Beautiful Website</title>
  <style>
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
    }
    
    /* Set background color */
    body {
      background-color: #f2f2f2;
    }
    
    /* Center page content */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    
    /* Add some style to the header */
    header {
      background-color: #fff;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    
    /* Style the main title */
    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    
    /* Style the sub-title */
    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    /* Style the paragraph text */
    p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    
    /* Add some style to the footer */
    footer {
      background-color: #fff;
      border-top: 1px solid #ccc;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Beautiful Website</h1>
    <h2>Welcome to my website!</h2>
  </header>
  
  <div class="container">
    <p>This is a paragraph of text on my beautiful website. Isn't it wonderful?</p>
    <p>Here is another paragraph of text. I hope you enjoy your visit.</p>
  </div>
  
  <footer>
    <p>&copy; 2023 My Beautiful Website. All rights reserved.</p>
  </footer>
</body>
</html>
